{{ $src := (.Get 0) }} <!-- Path to the image file -->
{{ $title := (.Get 1) }} <!-- Alt and Title of the image -->
{{ $style := (.Get 2) }} <!-- Styling to be applied to the image -->
{{ $caption := (.Get 3) }} <!-- Caption to appear under the image -->

<div style="float: {{ $style }};" class="article-content">
  <figure>
        <img src={{ $src }} alt={{ $title }} title="{{ $title }}" >
        <figcaption>{{ $caption }}</figcaption>
    </figure>
</div>
